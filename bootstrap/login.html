<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>University of the Philippines Mindanao</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-danger text-white vh-100  align-items-center">
                <div id="row row-cols-12">
                    <img class="img-fluid mt-5" src="logo.png" alt="UP Logo">
                </div>
                <div id="row row-cols-12 d-flex justify-content-center">
                    <p class="h6 text-start p-2 mt-5"><i class="bi bi-house"></i><a href="home-history.html"> Home </a></p>
                    <p class="h6 text-start p-2"><i class="bi bi-clipboard"></i><a href="acadunits.html"> Academic Units </a></p>
                    <p class="h6 text-start p-2"><i class="bi bi-file-earmark-ruled"></i><a href="acadprograms.html"> Academic Programs </a></p>
                    <p class="h6 text-start p-2"><i class="bi bi-door-open"></i><a href="login.html"> Sign-up / Login </a></p>
                </div>
            </div>
            <div class="col-10">

                <div id="row row-cols-12 p-4">
                    <h2 class="text-center mt-3">UNIVERSITY OF THE PHILIPPINES MINDANAO</h1>
                    <hr class="w-50 m-auto"/>
                    <h5 class="text-center mt-3">PORTAL</h4>
                    <p>Name:</p>
                    <div class="row g-3">
                        <div class="col-md">
                          <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                            <label for="floatingInputGrid">First Name</label>
                          </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                                <label for="floatingInputGrid">Middle Name</label>
                              </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
                                <label for="floatingInputGrid">Last Name</label>
                              </div>
                        </div>
                    </div>
                    <br>
                    <p>Gender:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          Female
                        </label>
                      </div>
                      <br>
                      <p>Birthdate:</p>  
                      <div class="form-floating">
                        <input type="date" class="form-control" id="floatingDate" placeholder="Date">
                        <label for="floatingPassword">Birthdate</label>
                      </div>
                      <br>
                      <p>Province:</p>  
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingText" placeholder="Text">
                        <label for="floatingPassword">Province</label>
                      </div>
                      <br>
                      <p>Year Level:</p> 
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Choose Year Level</option>
                        <option value="1">First year</option>
                        <option value="2">Second year</option>
                        <option value="3">Third year</option>
                        <option value="4">Fourth year</option>
                        <option value="5">Fifth year</option>
                      </select>
                      <br>
                      <button type="button" class="btn btn-danger btn-md">SUBMIT</button>

                      
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
