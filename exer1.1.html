<script>
function getTotalGross() {
    var a, c, d;

    a = Number(document.getElementById("Income").value);
    c = 13;
    d = a * c;

  document.getElementById("answer").value = d;
}
function GSISdeduction(){
  var a, b, c;

  a= Number(document.getElementById("Income").value);
  b= 0.09;
  c = a * b;

  return c;
}

function SSSdeduction(){
  var a, b, c;

  a= Number(document.getElementById("Income").value);
  b= 0.11;
  c= a * b;

  return c;
}

function PagIbigdeduction(){
  var a, b, c;

    a= Number(document.getElementById("Income").value);
    b= 0.01375;
    c= a * b;

    return c;

}

function philhealthDeduction(){
  var a, b, c;

    a= Number(document.getElementById("Income").value);
    b= 0.035;
    c= a * b;

    return c;
}

function APE(){
  var a, b, c;

  a= Number(document.getElementById("Dependents").value);
  b= 50,000;
  if(a <= 0)
  {
    c = 0
  }
  else if( 0 < a < 5)
  {
    c = a * b;
  }
  else
  {
    c = 200,000;
  }

  return c;
}

function check()
{
  var cb = document.getElementById("yes");
  if(cb.checked == true)
  {
    var a;
    a = Number(GSISdeduction()) + Number(philhealthDeduction()) + 50000 + Number(APE()) + Number(PagIbigdeduction());

    document.getElementById("answer2").value = a;

  }
  else
  {
    var a;
    a = Number(SSSdeduction()) + Number(philhealthDeduction()) + 50000 + Number(APE()) + Number(PagIbigdeduction());

    document.getElementById("answer2").value = a;
  }

  return a;
}

function netTaxIncome()
{
  var a, b, c, d;

  a = Number(document.getElementById("Income").value);
  b = 13;
  c = a * b;

  d = c - check();

  document.getElementById("answer 3").value = d;

}
