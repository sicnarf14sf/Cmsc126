      <div class ="wrapper">
         <div class="sidebar">

         <div class="login_content">
            <div class="header">
               <h1>University of the Philippines Mindanao</h1>
               <h4>Portal</h4>
            </div>
            
            <div class="page">
               <h2 class="Sign2">Fill out the details below</h2>
               <form class= "box">
                  <p class="radioGender">Name: <input type="text" id="firstName" class="input-box" placeholder=" First name"> <input type="text" id="middleName" class="input-box" placeholder=" Middle name">  <input type="text" id="lastName" class="input-box" placeholder=" Last Name"></p>
                  <p class="radioGender">         
                     Gender: <input type="radio" name="gender" Value="Male"> Male <input type="radio" name="gender" Value="Female"> Female 
                  </p>
                  <p class="radioGender"> Enter Birthdate:
                     <input type= "text" id="datepicker" class="input-box" placeholder=" Click to select birth date">
                  </p>
                  <p class="radioGender">Enter Province: <input type="text" id="Province" class="input-box" placeholder=" Enter Province"> </p>
                  <p class="radioGender">Enter Year Level: <input type="number" id="year" class="input-box" min="1" max="5" placeholder=" Use up/down arrows">  </p>
                  <p><button type="submit" class="button" value="submit">submit</button></p>
               </form>
            </div>
         </div>
      </div>
